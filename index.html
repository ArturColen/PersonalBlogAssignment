<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Artur Bomtempo | Site pessoal</title>
        <!-- === Font Awesome === -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <!-- === Bootstrap === -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- === CSS Files === -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/home.css" />
    </head>
    <body>
        <!-- === Header === -->
        <header>
            <a href="./index.html" id="logo-link">
                <div id="logo">
                    <p>Artur Bomtempo</p>
                </div>
            </a>
            <nav id="navbar">
                <ul>
                    <li><a href="#about">Sobre</a></li>
                    <li><a href="#repositories">Projetos</a></li>
                    <li><a href="#suggestions">Sugestões</a></li>
                    <li><a href="#colleagues">Colegas</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- === About Section === -->
            <section id="about">
                <h3 class="title">Perfil</h3>
                <div id="content"></div>
            </section>
            <!-- === Repositories Section === -->
            <section id="repositories">
                <h3 class="title mt" id="repositories-number"></h3>
                <div id="repository-cards"></div>
            </section>
            <!-- === Suggestions Section === -->
            <section id="suggestions">
                <h3 class="title mt">Conteúdo Sugerido</h3>
                <div id="suggestions-slide">
                    <div
                        id="carouselExampleIndicators"
                        class="carousel slide"
                        data-ride="carousel"
                    >
                        <ol class="carousel-indicators">
                            <li
                                data-target="#carouselExampleIndicators"
                                data-slide-to="0"
                                class="active"
                            ></li>
                            <li
                                data-target="#carouselExampleIndicators"
                                data-slide-to="1"
                            ></li>
                            <li
                                data-target="#carouselExampleIndicators"
                                data-slide-to="2"
                            ></li>
                        </ol>
                        <div class="carousel-inner"></div>
                        <a
                            class="carousel-control-prev"
                            href="#carouselExampleIndicators"
                            role="button"
                            data-slide="prev"
                        >
                            <span
                                class="carousel-control-prev-icon"
                                aria-hidden="true"
                            ></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a
                            class="carousel-control-next"
                            href="#carouselExampleIndicators"
                            role="button"
                            data-slide="next"
                        >
                            <span
                                class="carousel-control-next-icon"
                                aria-hidden="true"
                            ></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </section>
            <!-- === Colleagues Section === -->
            <section id="colleagues">
                <h3 class="title mt">Colegas de Trabalho</h3>
                <div id="people">
                </div>
            </section>
        </main>
        <!-- === Footer === -->
        <footer>
            <p>Desenvolvido por Artur Bomtempo &copy; 2024</p>
        </footer>

        <!-- === jQuery === -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <!-- === Bootstrap === -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <!-- === JS Files === -->
        <script src="./assets/js/connections/github-connections.js"></script>
        <script src="./assets/js/connections/json-server-connections.js"></script>
        <script src="./assets/js/home.js"></script>
    </body>
</html>
